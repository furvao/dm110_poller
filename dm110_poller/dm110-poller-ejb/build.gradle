apply plugin: 'ear'

dependencies {
	deploy project(path: ':dm110-poller-war', configuration: 'archives')
	deploy project(path: ':dm110-poller-ejb')
	earlib project(':dm110-poller-api')
	earlib project(':dm110-poller-impl')
	earlib project(':dm110-poller-ejb-client')
	
	compile group: 'com.github.seancfoley', name: 'ipaddress', version: '3.0.0'
	
	
}

ear {
	deploymentDescriptor {
		def warName = project(':dm110-poller-war').name
		def warVersion = project(':dm110-poller-war').version
		def warFileName = warName + '-' + warVersion + '.war'
		webModule(warFileName, 'dm110-poller')
		
		def ejbName = project(':dm110-poller-ejb').name
		def ejbVersion = project(':dm110-poller-ejb').version
		def ejbFileName = ejbName + '-' + ejbVersion + '.jar'
		module(ejbFileName, 'ejb')
	}
}
